<!-- Declaración del tipo de documento HTML -->
<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración de la codificación y vista en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Streaming deportivo en vivo - Disfruta de los mejores partidos de clubes deportivos en directo">
    <meta name="keywords" content="streaming deportivo, fútbol en vivo, clubes deportivos, deportes en directo, partidos en vivo">
    <title>InGame Sports - Tu plataforma de streaming deportivo</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="InGame Sports - Streaming Deportivo">
    <meta property="og:description" content="Disfruta de los mejores partidos de clubes deportivos en directo">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="InGame Sports - Streaming Deportivo">
    <meta property="twitter:description" content="Disfruta de los mejores partidos de clubes deportivos en directo">
    
    <!-- Importación de la fuente Montserrat desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="stylesheet" href="assets/css/login.css">
    
    <!-- FAVICONS Y MANIFEST -->
    <link rel="icon" type="image/x-icon" href="favicom/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicom/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicom/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="512x512" href="favicom/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicom/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicom/apple-touch-icon.png">
    <link rel="manifest" href="favicom/site.webmanifest">
</head>
<body>
    <!-- Contenedor principal del formulario de login -->
    <div class="login-container">
        <div class="login-content">
            <!-- Sección del logotipo real -->
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="favicom/camaraLogo/android-chrome-512x512.png" alt="Logotipo InGame Sports" class="main-logo">
                </a>
            </div>
            
            <!-- Sección del formulario -->
            <div class="form-section">
                <h1>IN GAME</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Usuario" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" class="login-btn">Ingresar</button>
                </form>

                <!-- Separador visual -->
                <div class="separator">
                    <span>o</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array de usuarios de prueba
        const usuariosPrueba = [
            { username: "usuario1", password: "pass123", nombre: "Usuario Uno" },
            { username: "usuario2", password: "pass456", nombre: "Usuario Dos" },
            { username: "usuario3", password: "pass789", nombre: "Usuario Tres" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "usuario1" && password === "pass123") {
                // Redirección a la carpeta CDOPardillo
                try {
                    window.location.href = 'CDOPardillo/index.html';
                } catch (error) {
                    console.error('Error en redirección:', error);
                    // Ruta alternativa si la primera falla
                    window.location.href = './CDOPardillo/index.html';
                }
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
